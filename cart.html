       nextArrow:'<span class="next-arrow"><i class="fas fa-chevron-right"></i></span>',

    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        
        
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,

    {
