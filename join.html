<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MyCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header ng-include="'header.html'"></header>
    <div class="container">
        <form class="myJoin">
            <div class="title-join-page">
                <h4>CREATE AN ACCOUNT</h4>
                <p>Create an account to use unique features such as our projects list, allowing you to easily create product lists for individual rooms, clients, or projects.</p>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12">               
                    <div class="join-name">
                        <label for="name">First name *</label>
                        <input type="text" id="name">
                    </div>
                    <div class="join-lastname">
                        <label for="name">Last name *</label>
                        <input type="text" id="name">
                    </div>
                    
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="join-email">
                        <label for="email">Email *</label>
                        <input type="email" id="email">
                    </div>
                    <div class="join-pass">
                        <label for="pass">Password *</label>
                        <input type="password">
                    </div>
                    <div class="join-cfpass">
                        <label for="pass"> ConfirmPassword *</label>
                        <input type="password">
                    </div>
                </div>
            
            <div class="join-submit col-12">
                <a href="#">CREATE AN ACCOUNT
                </a>
            </div>
            </div>
        </form>
    </div>
    <footer ng-include="'footer.html'"></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="font/all.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/style.js"></script>
    
</body>
</html>
